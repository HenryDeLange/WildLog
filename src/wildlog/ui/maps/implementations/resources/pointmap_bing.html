<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Point Map</title>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0px; padding: 0px }
            #map_canvas { height: 100%; background-color: #666970; }
        </style>
        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
        <script type="text/javascript">
            var map = null;
            function initialize() {
                Microsoft.Maps.loadModule('Microsoft.Maps.Themes.BingTheme', {
                    callback: function () {
                        map = new Microsoft.Maps.Map(document.getElementById('map_canvas'), {
                            credentials: 'Ahirv76UMX7WvQyajoCeQ0neN6AbLMQWh2ZNfrJUyYbHZ-c8flld3L8_9Q0XlMFk',
                            theme: new Microsoft.Maps.Themes.BingTheme(),
                            mapTypeId: Microsoft.Maps.MapTypeId.aerial
                        });
//___PINS_START___
                        var locationZZZ = new Microsoft.Maps.Location(-33, 23);
                        var pinZZZ = new Microsoft.Maps.Pushpin(locationZZZ, null);
                        map.entities.push(pinZZZ);
                        map.entities.push(new Microsoft.Maps.Infobox(locationZZZ, {
                            title: "ZZZ-title", 
                            description: "ZZZ-content", 
                            pushpin: pinZZZ
                        }));
//___PINS_END___
                    }
                });
            }
        </script>
    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
</html>
