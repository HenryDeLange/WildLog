<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Point Map</title>
    <style>
        #map-canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript">
            function initializeMap() {
                // Inititalize map, spiderfier and bounds
                var map = new google.maps.Map(document.getElementById('map-canvas'), {mapTypeId: google.maps.MapTypeId.SATELLITE});
                var bounds = new google.maps.LatLngBounds();
                // Add markers
//___MAP_CLICKABLE_DATA_POINTS_START___
                var markerZZZ = new google.maps.Marker({
                        position: new google.maps.LatLng(44.5403, -78.5463),
                        map: map,
                        draggable: true,
                        title: "ZZZ-title"
                });
                markerZZZ.desc = "ZZZ-content";
                bounds.extend(markerZZZ.position);
//___MAP_CLICKABLE_DATA_POINTS_END___
                // Set the map location and zoom to fit all markers
                map.fitBounds(bounds);
            }
            google.maps.event.addDomListener(window, 'load', initializeMap);
        </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
