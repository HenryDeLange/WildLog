<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Point Map</title>
    <style>
        #map-canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript">
        var rectangle;
        
        function getNorthEast_Latitude() {
            return rectangle.getBounds().getNorthEast().lat();
        }

        function getNorthEast_Longitude() {
            return rectangle.getBounds().getNorthEast().lng();
        }

        function getSouthWest_Latitude() {
            return rectangle.getBounds().getSouthWest().lat();
        }

        function getSouthWest_Longitude() {
            return rectangle.getBounds().getSouthWest().lng();
        }
    
        function initializeMap() {
            // Inititalize map, spiderfier and bounds
            var map = new google.maps.Map(document.getElementById('map-canvas'), {
                mapTypeId: google.maps.MapTypeId.SATELLITE,
                center: {lat: -30, lng: 24},
                zoom: 6
            });
            // Add rectangle
            var bounds = {
                north: -29.5,
                south: -31.0,
                west:   22.25,
                east:   24.75
            };
            rectangle = new google.maps.Rectangle({
                bounds: bounds,
                draggable: true,
                editable: true
            });
            rectangle.setMap(map);
        }
        // Load the map
        google.maps.event.addDomListener(window, 'load', initializeMap);
    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
