<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Heat Map</title>
    <style>
        #map-canvas {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD7qkkj7grAHta_s5EmALVl_JsGFaXtSj8&libraries=visualization"></script>
    <script>
        // Adding Data Points
        var lstGPSPoints = [
//___POINTS_START___
            {location: new google.maps.LatLng(-32, 22), weight: 1.0},
//___POINTS_END___
        ];
        function initialize() {
            // Inititalize map
            var map_options = {
                mapTypeId: google.maps.MapTypeId.SATELLITE
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), map_options)
            var pointArray = new google.maps.MVCArray(lstGPSPoints);
            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: pointArray
            });
            heatmap.setMap(map);
            // Set the map bounds
            var bounds = new google.maps.LatLngBounds();
            for (var t = 0; t < lstGPSPoints.length; t++) {
                bounds.extend(lstGPSPoints[t].location);
            }
            map.fitBounds(bounds);
            // Prevent the bounds from zooming in too much
            var center = bounds.getCenter();
            if (center.lat() === 0 && center.lng() === 0) {
                // For some reason the (0, 0) point doesn't seem to return a result from the MaxZoomService
                center = new google.maps.LatLng(0.1, 0.1);
            }
            maxZoomService = new google.maps.MaxZoomService();
            maxZoomService.getMaxZoomAtLatLng(center, function(response) {
                if (map.getZoom() > response.zoom) {
                    map.setZoom(response.zoom);
                }
            });
            // Heat Map options
//___OPTIONS___
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
